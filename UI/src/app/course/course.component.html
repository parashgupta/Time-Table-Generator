    <div class="container">
            <h2>Course and Semester Selection</h2>
            <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
                <div class="form-group">
                  <label for="course">Select Course:</label>
                  <select id="course" name="course" [(ngModel)]="selectedCourse" (change)="onCourseChange()" required>
                    <option value="" disabled selected>Select Course</option>
                    <option *ngFor="let course of courses" [value]="course.cname">{{course.cname}}</option>
                  </select>
                </div>  
                <div class="form-group">
                  <label for="semester">Select Semester:</label>
                  <select id="semester" name="semester" [(ngModel)]="selectedSemester" (change)="onCourseChange()" required>
                    <option value="" disabled selected>Select Semester</option>
                    <option *ngFor="let semester of semesters">{{semester}}</option>
                  </select>
                </div>
                <input type="submit" value="Submit" [disabled]="!isFormValid">
              </form>
            <!-- <div id="additionalInfo" class="additional-info"> -->
                <div id="additionalInfo" class="additional-info" [style.display]="additionalInfoDisplay">
                <form id="additionalInfoForm">
                    <div class="form-row">
                        <label for="cloudComputing">Cloud Computing:</label>
                        <input type="text" id="cloudComputing" name="cloudComputing" placeholder="Enter Faculty Name">
                    </div>
                    <div class="form-row">
                        <label for="iot">Internet of Things:</label>
                        <input type="text" id="iot" name="iot" placeholder="Enter Faculty Name">
                    </div>
                    <div class="form-row">
                        <label for="dataStructure">Data Structure:</label>
                        <input type="text" id="dataStructure" name="dataStructure" placeholder="Enter Faculty Name">
                    </div>
                    <div class="form-row">
                        <label for="cyberSecurity">Cyber Security:</label>
                        <input type="text" id="cyberSecurity" name="cyberSecurity" placeholder="Enter Faculty Name">
                    </div>
                    <div class="form-row">
                        <label for="dbms">Database Management System:</label>
                        <input type="text" id="dbms" name="dbms" placeholder="Enter Faculty Name">
                    </div>
                    <div class="section-swipe">
                        <label for="section">Section:</label>
                        <select id="section" (change)="toggleInputField()">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                        <input type="text" id="inputField" placeholder="Enter something" style="display: none;">
                    </div>
                    <input type="submit" value="Submit Additional Info">
                </form>
            </div>
        </div>
