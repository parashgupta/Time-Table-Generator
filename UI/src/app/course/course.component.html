    <div class="container">
            <h2>Course and Semester Selection</h2>
            <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" [(ngModel)]="selectedCourse" (change)="onCourseChange()" required>
                      <option value="" disabled selected>Select Course</option>
                      <option *ngFor="let course of courses" [value]="course.cname">{{course.cname}}</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" [(ngModel)]="selectedSemester" (change)="onSemesterChange()" required>
                      <option value="" disabled selected>Select Semester</option>
                      <option *ngFor="let semester of semesters">{{semester}}</option>
                    </select>
                  </div>
                <input type="submit" value="Submit" [disabled]="!isFormValid">
              </form>
            <!-- <div id="additionalInfo" class="additional-info"> -->
                <div id="additionalInfo" class="additional-info" [style.display]="additionalInfoDisplay">
                    <form id="additionalInfoForm">
                      <div class="form-row" *ngFor="let subject of subjects">
                        <label for="{{subject}}">{{subject}}:</label>
                        <input type="text" [id]="subject" [name]="subject" placeholder="Enter Faculty Name">
                      </div>
                    <div class="section-swipe">
                        <label for="section">Section:</label>
                        <select id="section" (change)="toggleInputField()">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                        <input type="text" id="inputField" placeholder="Enter something" style="display: none;">
                    </div>
                    <input type="submit" value="Submit Additional Info">
                </form>
            </div>
        </div>
