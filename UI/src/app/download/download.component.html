<form id="additionalInfoForm">
    <div class="main-container">  
       <div class="container">
            <h2>Course and Semester Selection</h2>
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" [(ngModel)]="selectedCourse" (change)="onCourseChange()" required>
                      <option value="" disabled selected>Select Course</option>
                      <option *ngFor="let course of courses" [value]="course.cname">{{course.cname}}</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" [(ngModel)]="selectedSemester" (change)="onSemesterChange()" required>
                      <option value="" disabled selected>Select Semester</option>
                      <option *ngFor="let semester of semesters">{{semester}}</option>
                    </select>
                  </div>

                  <div class="form-group" [style.display]="additionalInfoDisplay">
                    <label for="section">Select Section:</label>
                    <select id="section" name="section" [(ngModel)]="selectedSection" (change)="onSectionChange()" required>
                      <option value="" disabled selected>Select Section</option>
                      <option *ngFor="let section of sections" [value]="section.sec_name">{{section.sec_name}}</option>
                    </select>
                  </div>

                  <div *ngIf="timetable" class="timetable">
                    <table border="2">
                      <thead>
                        <!-- Fixed first row -->
                        <tr>
                          <th class="day-column">Day</th>
                          <th class="time-column">10:00-11:00</th>
                          <th class="time-column">11:00-12:00</th>
                          <th class="time-column">12:00-01:00</th>
                          <th class="time-column">01:00-02:00</th>
                          <th class="time-column">02:00-03:00</th>
                          <th class="time-column">03:00-04:00</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Loop through the days array to generate rows -->
                        <tr *ngFor="let dataRow of timetable">
                          <ng-container *ngFor="let item of dataRow; let i = index">
                            <td *ngIf="i === 0" class="day-column">{{ item }}</td>
                            <td *ngIf="i !== 0" class="class-column">{{ item }}</td>
                          </ng-container>
                        </tr>
                      </tbody>
                    </table>
                    <div class="container1">
                      <button id="button" #buttonElement (click)="animateButton()"></button>
                    </div>
                  </div>                  
                  
                  
        </div>
    </div>
</form>
